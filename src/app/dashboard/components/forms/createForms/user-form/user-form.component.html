<section class="">
  <div class="container overflow-hidden">
    <div class=" flex flex-col justify-center items-center flex-1 px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
      <div class="w-full max-w-xl mx-auto lg:w-96">
        <div>
          <h2 class="mt-6 text-3xl font-extrabold text-neutral-600">Creation User</h2>
        </div>
        <div class="mt-8">
          <div class="mt-6">
            <form class="space-y-6" [formGroup]="form">
              <div *ngIf="invalidUser" class="flex items-center bg-blue-500 text-white text-sm font-bold px-4 py-3" role="alert">
                <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
                <p>Invalide Utilisateur</p>
              </div>
              <div>
                <label for="CIN" class="block text-sm font-medium text-neutral-600"> CIN </label>
                <div class="mt-1">
                  <input id="CIN" formControlName="CIN" name="CIN" type="text" autocomplete="CIN" required="" placeholder="Your CIN" class="inputClass">
                </div>
              </div>
              <div>
                <label for="fullName" class="block text-sm font-medium text-neutral-600">Nom Complet</label>
                <div class="mt-1">
                  <input id="fullName" formControlName="fullName" name="fullName" type="text" autocomplete="fullName" required=""
                         placeholder="Nom complet" class="inputClass">
                </div>
              </div>
              <div>
                <label for="email" class="block text-sm font-medium text-neutral-600"> Email address </label>
                <div class="mt-1">
                  <input id="email" formControlName="email" name="email" type="email" autocomplete="email" required="" placeholder="Your Email"
                         class="inputClass">
                </div>
              </div>
              <div>
                <label for="age" class="block text-sm font-medium text-neutral-600"> Age </label>
                <div class="mt-1">
                  <input id="age" formControlName="age" name="age" type="number" autocomplete="age"
                         placeholder="Age" class="inputClass">
                </div>
              </div>
              <div class="space-y-1">
                <label for="password" formControlName="password" class="block text-sm font-medium text-neutral-600"> Password </label>
                <div class="mt-1">
                  <input id="password" name="password" type="password" autocomplete="current-password" required=""
                         formControlName="password" placeholder="Mot de Pass" class="inputClass">
                </div>
              </div>
              <div>
                <button type="submit" class="submitButton" (click)="createUser()">Creation</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
</section>
