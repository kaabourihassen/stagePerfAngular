<section>
  <div class="overflow-hidden">
    <div class="flex flex-col justify-center flex-1 px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
      <div class="w-full max-w-xl mx-auto lg:w-96">
        <div>
          <h2 class="mt-6 text-3xl font-extrabold text-neutral-600">Mise a jour d'un article</h2>
        </div>
        <div class="mt-8">
          <div class="mt-6">
            <form class="space-y-6" [formGroup]="form">
              <div *ngIf="invalidArticle" class="flex items-center bg-blue-500 text-white text-sm font-bold px-4 py-3" role="alert">
                <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
                <p>Invalide Article</p>
              </div>
              <div>
                <label for="intitule" class="block text-sm font-medium text-neutral-600"> intitule </label>
                <div class="mt-1">
                  <input id="intitule" formControlName="intitule" name="intitule" type="text" autocomplete="intitule"
                         placeholder="intitule" class="inputClass">
                </div>
              </div>
              <div>
                <label for="matricule" class="block text-sm font-medium text-neutral-600"> matricule </label>
                <div class="mt-1">
                  <input id="matricule" formControlName="matricule" name="matricule" type="text" autocomplete="matricule"
                          placeholder="matricule" class="inputClass">
                </div>
              </div>
              <div>
                <label for="qte" class="block text-sm font-medium text-neutral-600"> Quantite </label>
                <div class="mt-1">
                  <input id="qte" formControlName="qte" name="qte" type="number" autocomplete="qte"
                          placeholder="Quantite" class="inputClass">
                </div>
              </div>
              <div>
                <label for="qteMin" class="block text-sm font-medium text-neutral-600">Quantite minimum</label>
                <div class="mt-1">
                  <input id="qteMin" formControlName="qteMin" name="qteMin" type="number" autocomplete="qteMin"
                          placeholder="Quantite minimum" class="inputClass">
                </div>
              </div>
              <div>
                <label class="block">
                  <span class="text-gray-700">Selectionez une magazin</span>
                  <select formControlName="magazinId" class="form-select block w-full mt-1 inputClass" name="magazin" >
                    <option *ngFor="let magazin of magazinsList" [value]="magazin.magazinId">{{magazin.nomMagazin!}}</option>
                  </select>
                </label>
              </div>
              <div>
                <label class="block">
                  <span class="text-gray-700">Selectionez une categorie</span>
                  <select formControlName="categoryId" class="form-select block w-full mt-1 inputClass">
                    <option *ngFor="let category of categoriesList" [value]="category.categoryId">{{category.nomCateg!}}</option>
                  </select>
                </label>
              </div>
              <div>
                <button type="submit" class="submitButton" (click)="updateArticle()"> Mise a jour </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
</section>
