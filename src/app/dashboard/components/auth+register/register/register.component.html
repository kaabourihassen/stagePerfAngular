<div class="flex h-screen justify-between items-center">
  <div class="illustrationContainer max-w-4xl">
    <img src="/assets/LoginIllustration.png" alt="">
  </div>

  <section class="text-blueGray-700 flex-1 bg-blue-50 h-screen flex items-center">
    <div class="container items-center px-5 py-12 lg:px-20">
      <div class="flex flex-col w-full max-w-md p-10 mx-auto my-6 transition duration-500 ease-in-out transform bg-white rounded-lg md:mt-0">
        <h1 class="text-4xl font-bold text-gray-800">Register</h1>
        <div class="mt-8">
          <div class="mt-6">

            <form [formGroup]="form" class="space-y-6">
              <div *ngIf="invalidRegistration" class="flex items-center bg-blue-500 text-white text-sm font-bold px-4 py-3" role="alert">
                <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
                <p>Invalid Registration</p>
              </div>
              <div>
                <label for="cin" class="block text-sm font-medium text-neutral-600"> CIN </label>
                <div class="mt-1">
                  <input id="cin" formControlName="cin" name="cin" type="text" autocomplete="cin" required="" placeholder="Your CIN" class="inputClass">
                </div>
              </div>
              <div>
                <label for="fullName" class="block text-sm font-medium text-neutral-600"> Full Name </label>
                <div class="mt-1">
                  <input id="fullName"formControlName="fullName" name="fullName" type="text" autocomplete="fullName" required=""
                         placeholder="Your full name" class="inputClass">
                </div>
              </div>
              <div>
                <label for="email" class="block text-sm font-medium text-neutral-600"> Email address </label>
                <div class="mt-1">
                  <input id="email" formControlName="email" name="email" type="email" autocomplete="email" placeholder="Your Email"
                         class="inputClass">
                </div>
              </div>
              <div>
                <label for="age" class="block text-sm font-medium text-neutral-600"> Age </label>
                <div class="mt-1">
                  <input id="age" name="age" formControlName="age" type="number" autocomplete="age" required="" placeholder="Your age"
                         class="inputClass">
                </div>
              </div>
              <div class="space-y-1">
                <label for="password" class="block text-sm font-medium text-neutral-600"> Password </label>
                <div class="mt-1">
                  <input id="password" formControlName="password" name="password" type="password" autocomplete="current-password" required=""
                         placeholder="Your Password" class="inputClass">
                </div>
              </div>
              <div>
                <button type="submit" class="submitButton" (click)="register()"> Sign Up </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
