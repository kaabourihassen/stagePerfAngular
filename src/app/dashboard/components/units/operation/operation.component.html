<div class="flex w-full justify-between items-center p-4 rounded-lg"[ngClass]="!(index % 2) ? 'bg-gray-100': 'bg-white'">
  <p class="text-gray-700">{{operation.natureOperation!}}</p>
  <p class="text-gray-700">{{operation.produit.matricule!}}</p>
  <p class="text-gray-700" *ngIf="!!operation.qte">{{operation.qte!}}</p>
  <p class="text-gray-700" *ngIf="!!operation.datePrise">{{operation.datePrise!}}</p>
  <p class="text-gray-700">{{operation.dateRetour!}}</p>
  <p class="text-gray-700">{{operation.user?.fullName!}}</p>
  <div class="flex space-x-4 text-gray-600">
    <svg *ngIf="!isAdmin()" (click)="deleteOperation(operation.operationId!)" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 hover:bg-red-100 text-red-600 rounded-full p-1 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
    </svg>
  </div>
</div>
