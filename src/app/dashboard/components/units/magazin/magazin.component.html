<div class="p-6">
  <div class="flex">
    <h1 class="mr-8 mb-4 text-2xl font-semibold leading-none tracking-tighter text-neutral-600">
      {{magazin.magazinId}}
    </h1>
    <p class="text-base leading-relaxed text-gray-500"> {{magazin.nomMagazin}} </p>
  </div>

  <div class="flex space-x-4 text-gray-600 justify-center">
    <svg [routerLink]="['/updateMagazin',magazin.magazinId!]" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 hover:bg-blue-100 text-blue-600 rounded-full p-1 transition "
         fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
    </svg>
    <svg *ngIf="!isAdmin()" (click)="deletMagazin(magazin.magazinId!)" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 hover:bg-red-100 text-red-600 rounded-full p-1 transition"
         fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
    </svg>
  </div>
</div>
