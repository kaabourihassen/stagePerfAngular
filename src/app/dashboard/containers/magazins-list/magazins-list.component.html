<div class="relative items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-24 max-w-7xl">
  <div class="flex w-full justify-between items-center p-4 mb-12">
    <h1 class="text-4xl font-bold text-blue-600">Magazins</h1>
    <button class="bg-blue-50 text-blue-600 font-semibold px-6 py-2 rounded-lg hover:bg-blue-200 transition" [routerLink]="['/magazinForm']">Ajouter Magazin</button>
  </div>
  <div class="grid w-full grid-cols-1 gap-12 mx-auto lg:grid-cols-5">
    <app-magazin *ngFor="let magazin of magazinsList" [magazin]="magazin" ></app-magazin>
  </div>
</div>
